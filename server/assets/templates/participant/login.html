{{define "body"}}{{with $.Data}}
{{if .Invalid}}<div class="alert alert-danger">Invalid login code. Correct the code and try again.</div>{{end}}
<form class="mb-3 mt-3" method="POST">
  {{$.XSRFToken $.Request.URL.Path}}
  <div>
    <label for="loginCode">
      To view your schedule and enter class evaluations, login with the code
      printed on your name tag and your personal schedule.
    </label>
  </div>
  <div class="row">
    <div class="col-6 col-sm-5 col-md-4 col-lg-3">
      <input type="number" class="form-control{{if .Invalid}} is-invalid{{end}}" autocomplete="off" id="loginCode" name="loginCode" value="{{.LoginCode}}" placeholder="Login Code">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-secondary">Login</button>
    </div>
  </div>
</form>
{{end}}{{end}}
